{% extends 'class/header.html' %}
{% block content %}
<div class="box">
<button id="logout"><a href="/logout">Logout</a></button>
<p id="validity">{{valid}}</p>
<div class='dropdown'>
<form action="{% url 'room' %}" method="POST">
{% csrf_token %}
<p id="Room">Please Enter Room No.</p>
	<input type="text" placeholder="Enter room" name="room" required/><br>
	<input type="submit" name="submit">
</form>
</div>
</div>
<style type="text/css">
	body{
		background-color: #87bdd8;
	}
	.box{
		background-color: white;
		margin-top: 25vh;
		margin-left: 33vw;
		width: 30vw;
		padding: 4vh 4vw; 
		border-radius: 5%;
		border: 3px solid ;
	}
	#validity{
		font-family: Lato;
		margin-top: 3vh;
		font-size:1.3vw;
	}
	a{
		color: white; 
	}
	a:hover{
		text-decoration: none;
		color: white;
	}
	#logout{
		background-color: #428bca;
		width: 10vw;
		font-size:1.3vw;
		padding: 1vh 0.6vw;
		margin-left:15vw; 
		margin-top: -20vh;
		border-radius: 5%;
	}
	#logout:hover{
		background-color: #2c6da5;
		transition: 0.5s;
	}
	#Room{
		margin-top: 3vh;
		padding: 1vw;
		font-family: Lato;
		font-size: 2vw;
	}
	input[type="submit"]{
		background-color: #428bca;

		color: white;
		font-size: 1.3vw;
		width: 17vw; 
		padding: 1vh 0.6vw;
		margin-top: 3vh;
		margin-left:1.5vw; 
		border-radius: 5%;
	}
	input[type="submit"]:hover{
		background-color: #2c6da5;
		transition: 0.5s;
	}
	input[type="text"]{
		width: 18vw;
		padding: 0.6vw;
		border-radius: 6%;
		border-style: groove;
		margin-left: 1vw;
	}
</style>
{% endblock %}
